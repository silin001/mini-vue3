<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reactive 测试</title>
  </head>
  <body>
    <div id="app">
      <h3 id="h3"></h3>
    </div>
    <!-- 引入 miniVue.js，miniVue3将会绑定到 window-->
    <script src="../dist/minivue3.js"></script>
    <script>
      console.log("my====mini-vue3", Minivue3);
      const { reactive, effect } = Minivue3;
      // console.log("🚀🚀 ~ file: index.html:18 ~ reactive:", reactive);

      const obj = reactive({
        num1: 1,
        num2: 2,
        name: '王五',
        info: {
          age: 20,
        },
      });
      console.log('获取obj.name:',obj.name)
      // effect初始化
      effect(() => {
        document.querySelector('#h3').innerText = obj.name
        console.log('effect执行 输出obj.name的值::', obj.name)
      })
      // reactive改变
      setTimeout(() => {
        console.log('set修改操作====' )
        obj.name = 200
      }, 1200)

      // });

      // obj.num1 = 80

    </script>
  </body>
</html>
